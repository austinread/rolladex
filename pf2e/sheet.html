<html>
    <head>
        <title>RollaDex</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    
        <link rel="stylesheet" href="../css/bootstrap.min.css">    <!-- dark theme -->
        <link rel="stylesheet" href="../css/sheet.css">
        <link rel="stylesheet" href="../css/print.css" media="print">
        
        <link rel="stylesheet" href="css/pf2e.css">
        <link rel="stylesheet" href="css/print.css" media="print">
	
        <script>require("../src/pf2e/spells.js")</script>    
        <script>require("../src/pf2e/save-tracker.js")</script>
        <script>require("../src/pf2e/json-io.js")</script>
        <script>require("../src/pf2e/pf2e.js")</script>
    </head>

    <body>
        <ul class="nav nav-pills print-hidden" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="stats-tab" data-toggle="tab" role="tab" aria-controls="stats" aria-selected="true">Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="feats-tab" data-toggle="tab" role="tab" aria-controls="feats" aria-selected="false">Feats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bio-tab" data-toggle="tab" role="tab" aria-controls="bio" aria-selected="false">Bio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="gear-tab" data-toggle="tab" role="tab" aria-controls="gear" aria-selected="false">Gear</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="spellbook-tab" data-toggle="tab" role="tab" aria-controls="spellbook" aria-selected="false">Spellbook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="formulas-tab" data-toggle="tab" role="tab" aria-controls="formulas" aria-selected="false">Formulas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-success" id="featcatalog-tab" data-toggle="tab" role="tab" aria-controls="featcatalog" aria-selected="false">Feat Catalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-success" id="spellcatalog-tab" data-toggle="tab" role="tab" aria-controls="spellcatalog" aria-selected="false">Spell Catalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-success" id="craftingcatalog-tab" data-toggle="tab" role="tab" aria-controls="craftingcatalog" aria-selected="false">Crafting Catalog</a>
            </li>
        </ul>
        <div class="tab-content">
            <div data-bind="with: character" class="tab-pane show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                <div id="stats-container" class="container-fluid">
                    <div class="header row block block-bordered">    
                        <div class="col container">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="character-name">Character Name</label>
                                    <input data-bind="textInput: characterName" id="character-name" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="player-name">Player Name</label>
                                    <input data-bind="textInput: playerName" id="player-name" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="xp">Experience Points (XP)</label>
                                    <input data-bind="textInput: xp" id="xp" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="level">Level</label>
                                    <input data-bind="textInput: level" id="level" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="ancestry-heritage">Ancestry and Heritage</label>
                                    <input data-bind="textInput: ancestryHeritage" id="ancestry-heritage" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="background">Background</label>
                                    <input data-bind="textInput: background"id="background" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="character-class">Class</label>
                                    <input data-bind="textInput: characterClass" id="character-class" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="hero-points">Hero Points</label>
                                    <input data-bind="textInput: heroPoints" id="hero-points" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="size">Size</label>
                                    <input data-bind="textInput: size" id="size" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="alignment">Alignment</label>
                                    <input data-bind="textInput: alignment"id="alignment" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="traits">Traits</label>
                                    <input data-bind="textInput: traits" id="traits" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="diety">Diety</label>
                                    <input data-bind="textInput: diety" id="diety" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div id="ability-scores" class="block block-shaded col-4">
                                        <div class="ability-score-container form-group">
                                            <label>Strength</label>
                                            <span data-bind="text: abilityMod(str())" id="str-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: str" id="str" class="form-control ability-input">
                                        </div>
                                        <div class="ability-score-container form-group">
                                            <label>Dexterity</label>
                                            <span data-bind="text: abilityMod(dex())" id="dex-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: dex" id="dex" class="form-control ability-input">
                                        </div>
                                        <div class="ability-score-container form-group">
                                            <label>Constitution</label>
                                            <span data-bind="text: abilityMod(con())" id="con-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: con" id="con" class="form-control ability-input">
                                        </div>
                                        <div class="ability-score-container form-group">
                                            <label>Intelligence</label>
                                            <span data-bind="text: abilityMod(int())" id="int-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: int" id="int" class="form-control ability-input">
                                        </div>
                                        <div class="ability-score-container form-group">
                                            <label>Wisdom</label>
                                            <span data-bind="text: abilityMod(wis())" id="wis-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: wis" id="wis" class="form-control ability-input">
                                        </div>
                                        <div class="ability-score-container form-group">
                                            <label>Charisma</label>
                                            <span data-bind="text: abilityMod(char())" id="char-mod" class="ability-mod"></span>
                                            <input data-bind="textInput: char" id="char" class="form-control ability-input">
                                        </div>
                                    </div>
                                    <div id="skills-etc">
                                        <div id="class-dc" class="block">
                                            <div>
                                                <div data-bind="skillbox: classDCProficiency" class="skillbox" id="class-dc-prof"></div>
                                                <select data-bind="value: classDCAbility">
                                                    <option value="STR">STR</option>
                                                    <option value="DEX">DEX</option>
                                                    <option value="CON">CON</option>
                                                    <option value="INT">INT</option>
                                                    <option value="WIS">WIS</option>
                                                    <option value="CHAR">CHA</option>
                                                </select>
                                                <label class="form-check-label" for="class-dc-prof">Class DC = </label>
                                                <span data-bind="text: abilityDC(classDCAbility(), classDCProficiency())" id="class-dc"></span>
                                            </div>
                                        </div>
                                        <div id="saving-throws" class="block block-bordered">
                                            <label>Saving Throws</label>
                                            <div>
                                                <div data-bind="skillbox: savingReflex" class="skillbox" id="saving-reflex"></div>
                                                <span data-bind="text: abilityMod(dex(), savingReflex())" id="saving-reflex-mod" class="dex-mod-prof"></span>
                                                <label class="form-check-label" for="saving-reflex">Reflex</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: savingFort" class="skillbox" id="saving-fort"></div>
                                                <span data-bind="text: abilityMod(con(), savingFort())" id="saving-fort-mod" class="con-mod-prof"></span>
                                                <label class="form-check-label" for="saving-fort">Fortitude</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: savingWill" class="skillbox" id="saving-will"></div>
                                                <span data-bind="text: abilityMod(wis(), savingWill())" id="saving-will-mod" class="wis-mod-prof"></span>
                                                <label class="form-check-label" for="saving-will">Will</label>
                                            </div>
                                        </div>
                                        <div id="skills" class="block block-bordered">
                                            <label>Skills</label>
                                            <div>
                                                <div data-bind="skillbox: perception" class="skillbox" id="perception"></div>
                                                <span data-bind="text: abilityMod(wis(), perception())" id="perception-mod" class="wis-mod-prof"></span>
                                                <b class="form-check-label" for="perception">Perception</b>
                                                <label class="ability-note">(Wis)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: acrobatics" class="skillbox" id="acrobatics"></div>
                                                <span data-bind="text: abilityMod(dex(), acrobatics())" id="acrobatics-mod" class="dex-mod-prof"></span>
                                                <label class="form-check-label" for="acrobatics">Acrobatics</label>
                                                <label class="ability-note">(Dex)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: arcana" class="skillbox" id="arcana"></div>
                                                <span data-bind="text: abilityMod(int(), arcana())" id="arcana-mod" class="int-mod-prof"></span>
                                                <label class="form-check-label" for="arcana">Arcana</label>
                                                <label class="ability-note">(Int)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: athletics" class="skillbox" id="athletics"></div>
                                                <span data-bind="text: abilityMod(str(), athletics())" id="athletics-mod" class="str-mod-prof"></span>
                                                <label class="form-check-label" for="athletics">Athletics</label>
                                                <label class="ability-note">(Str)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: crafting" class="skillbox" id="crafting"></div>
                                                <span data-bind="text: abilityMod(int(), crafting())" id="crafting-mod" class="int-mod-prof"></span>
                                                <label class="form-check-label" for="acrobatics">Crafting</label>
                                                <label class="ability-note">(Int)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: deception" class="skillbox" id="deception"></div>
                                                <span data-bind="text: abilityMod(char(), deception())" id="deception-mod" class="char-mod-prof"></span>
                                                <label class="form-check-label" for="deception">Deception</label>
                                                <label class="ability-note">(Char)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: diplomacy" class="skillbox" id="diplomacy"></div>
                                                <span data-bind="text: abilityMod(char(), diplomacy())" id="diplomacy-mod" class="char-mod-prof"></span>
                                                <label class="form-check-label" for="diplomacy">Diplomacy</label>
                                                <label class="ability-note">(Char)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: intimidation" class="skillbox" id="intimidation"></div>
                                                <span data-bind="text: abilityMod(char(), intimidation())" id="intimidation-mod" class="char-mod-prof"></span>
                                                <label class="form-check-label" for="intimidation">Intimidation</label>
                                                <label class="ability-note">(Char)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: medicine" class="skillbox" id="medicine"></div>
                                                <span data-bind="text: abilityMod(wis(), medicine())" id="medicine-mod" class="wis-mod-prof"></span>
                                                <label class="form-check-label" for="medicine">Medicine</label>
                                                <label class="ability-note">(Wis)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: nature" class="skillbox" id="nature"></div>
                                                <span data-bind="text: abilityMod(wis(), nature())" id="nature-mod" class="wis-mod-prof"></span>
                                                <label class="form-check-label" for="nature">Nature</label>
                                                <label class="ability-note">(Wis)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: occultism" class="skillbox" id="occultism"></div>
                                                <span data-bind="text: abilityMod(int(), perception())" id="occultism-mod" class="int-mod-prof"></span>
                                                <label class="form-check-label" for="occultism">Occultism</label>
                                                <label class="ability-note">(Int)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: performance" class="skillbox" id="performance"></div>
                                                <span data-bind="text: abilityMod(char(), performance())" id="performance-mod" class="char-mod-prof"></span>
                                                <label class="form-check-label" for="performance">Performance</label>
                                                <label class="ability-note">(Char)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: religion" class="skillbox" id="religion"></div>
                                                <span data-bind="text: abilityMod(wis(), religion())" id="religion-mod" class="wis-mod-prof"></span>
                                                <label class="form-check-label" for="religion">Religion</label>
                                                <label class="ability-note">(Wis)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: society" class="skillbox" id="society"></div>
                                                <span data-bind="text: abilityMod(int(), society())" id="society-mod" class="int-mod-prof"></span>
                                                <label class="form-check-label" for="society">Society</label>
                                                <label class="ability-note">(Int)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: stealth" class="skillbox" id="stealth"></div>
                                                <span data-bind="text: abilityMod(dex(), stealth())" id="stealth-mod" class="dex-mod-prof"></span>
                                                <label class="form-check-label" for="stealth">Stealth</label>
                                                <label class="ability-note">(Dex)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: survival" class="skillbox" id="survival"></div>
                                                <span data-bind="text: abilityMod(dex(), survival())" id="survival-mod" class="wis-mod-prof"></span>
                                                <label class="form-check-label" for="survival">Survival</label>
                                                <label class="ability-note">(Wis)</label>
                                            </div>
                                            <div>
                                                <div data-bind="skillbox: thievery" class="skillbox" id="thievery"></div>
                                                <span data-bind="text: abilityMod(dex(), thievery())" id="thievery-mod" class="dex-mod-prof"></span>
                                                <label class="form-check-label" for="thievery">Thievery</label>
                                                <label class="ability-note">(Dex)</label>
                                            </div>
                                        </div>
                                        <div id="lore-skills" class="block block-bordered">
                                            <label>Lore Skills</label>
                                            <label class="ability-note">(Int)</label>
                                            <button data-bind="click: addLoreSkill" type="button" id="btn-add-lore" class="btn btn-primary btn-small">+</button>
                                            <div data-bind="foreach: loreSkills">
                                                <div class="lore-skill">
                                                    <button data-bind="click: $parent.removeLoreSkill" type="button" id="btn-remove-lore" class="btn btn-danger btn-small">-</button>
                                                    <div data-bind="skillbox: proficiency" class="skillbox lore-field"></div>
                                                    <span data-bind="text: $parent.abilityMod($parent.int(), proficiency())" class="int-mod-prof"></span>
                                                    <input data-bind="textInput: name" class="form-control lore-field">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col textarea-col">
                                        <label for="languages">Languages</label>
                                        <textarea data-bind="textInput: languages" class="form-control" id="languages" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="container block block-shaded">
                                        <div class="row">
                                            <div class="col container">
                                                <label class="row">Hit Points</label>
                                                <div class="row">
                                                    <input data-bind="textInput: currentHP" id="current-hp" class="form-control col-5 print-hidden">
                                                    <span class="col-1 print-hidden">/</span>
                                                    <input data-bind="textInput: maxHP" id="max-hp" class="form-control col-5">
                                                </div>
                                            </div>
                                            <div class="col print-hidden">
                                                <label class="col">Temporary HP</label>
                                                <input data-bind="textInput: tempHP" id="temp-hp" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col container">
                                                <label class="row">Dying</label>
                                                <input data-bind="textInput: dying" id="dying" class="form-control row">
                                            </div>
                                            <div class="col container">
                                                <label class="row">Wounded</label>
                                                <input data-bind="textInput: wounded" id="wounded" class="form-control row">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col textarea-col">
                                                <label for="conditions">Conditions</label>
                                                <textarea data-bind="textInput: conditions" class="form-control" id="conditions" rows="5"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container block block-bordered">
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="armor-class">Armor Class</label>
                                                <input data-bind="textInput: armorClass" id="armor-class" class="form-control">
                                            </div>
                                            <div class="form-group col">
                                                <label for="speed">Speed</label>
                                                <input data-bind="textInput: speed" id="speed" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class=" col">
                                                <label>Armor Proficiencies</label>
                                                <div>
                                                    <div data-bind="skillbox: armorUnarmored" class="skillbox" id="armor-unarmored"></div>
                                                    <span data-bind="text: simpleProficiency(armorUnarmored())"></span>
                                                    <label class="form-check-label" for="armor-unarmored">Unarmored</label>
                                                </div>
                                                <div>
                                                    <div data-bind="skillbox: armorLight" class="skillbox" id="armor-light"></div>
                                                    <span data-bind="text: simpleProficiency(armorLight())"></span>
                                                    <label class="form-check-label" for="armor-light">Light</label>
                                                </div>
                                                <div>
                                                    <div data-bind="skillbox: armorMedium" class="skillbox" id="armor-medium"></div>
                                                    <span data-bind="text: simpleProficiency(armorMedium())"></span>
                                                    <label class="form-check-label" for="armor-medium">Medium</label>
                                                </div>
                                                <div>
                                                    <div data-bind="skillbox: armorHeavy" class="skillbox" id="armor-heavy"></div>
                                                    <span data-bind="text: simpleProficiency(armorHeavy())"></span>
                                                    <label class="form-check-label" for="armor-heavy">Heavy</label>
                                                </div>
                                            </div>
                                            <div class=" col">
                                                <label>Weapon Proficiencies</label>
                                                <div>
                                                    <div data-bind="skillbox: weaponsUnarmed" class="skillbox" id="weapons-unarmed"></div>
                                                    <span data-bind="text: simpleProficiency(weaponsUnarmed())"></span>
                                                    <label class="form-check-label" for="weapons-unarmed">Unarmed</label>
                                                </div>
                                                <div>
                                                    <div data-bind="skillbox: weaponsSimple" class="skillbox" id="weapons-simple"></div>
                                                    <span data-bind="text: simpleProficiency(weaponsSimple())"></span>
                                                    <label class="form-check-label" for="weapons-simple">Simple</label>
                                                </div>
                                                <div>
                                                    <div data-bind="skillbox: weaponsMartial" class="skillbox" id="weapons-martial"></div>
                                                    <span data-bind="text: simpleProficiency(weaponsMartial())"></span>
                                                    <label class="form-check-label" for="weapons-martial">Martial</label>
                                                </div>
                                                </br>
                                                <label>Other Weapons</label>
                                                <button data-bind="click: addOtherWeapon" type="button" id="btn-add-other-weapon" class="btn btn-primary btn-small">+</button>
                                                <div data-bind="foreach: otherWeapons">
                                                    <div class="other-weapon">
                                                        <button data-bind="click: $parent.removeOtherWeapon" type="button" id="btn-remove-other-weapon" class="btn btn-danger btn-small">-</button>
                                                        <div data-bind="skillbox: proficiency" class="skillbox other-weapon-field"></div>
                                                        <span data-bind="text: $parent.simpleProficiency(proficiency())"></span>
                                                        <input data-bind="textInput: name" class="form-control other-weapon-field">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="container block block-bordered">
                                        <div class="row">
                                            <label>Shield</label>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="shield-bonus">Bonus</label>
                                                <input data-bind="textInput: shieldBonus" id="shield-bonus" class="form-control">
                                            </div>
                                            <div class="form-group col">
                                                <label for="shield-hardness">Hardness</label>
                                                <input data-bind="textInput: shieldHardness" id="shield-hardness" class="form-control">
                                            </div>
                                            <div class="form-group col">
                                                <label for="shield-bt">BT</label>
                                                <input data-bind="textInput: shieldBT" id="shield-bt" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col container">
                                                <label class="row">HP</label>
                                                <div class="row">
                                                    <input data-bind="textInput: shieldCurrentHP" id="shield-current-hp" class="form-control col-5 print-hidden">
                                                    <span class="col-1 print-hidden">/</span>
                                                    <input data-bind="textInput: shieldMaxHP" id="shield-max-hp" class="form-control col-5">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container block block-shaded">
                                        <label class="row full-width-label">Attacks&nbsp<button data-bind="click: addAttackRow" type="button" id="btn-add-attack" class="btn btn-primary btn-small">+</button></label>
                                        
                                        <div class="row">
                                            <label class="col-1 print-hidden"></label>
                                            <label class="col-4">Name</label>
                                            <label class="col-2">Bonus</label>
                                            <label class="col-4">Damage/Type</label>
                                        </div>
                                        <div data-bind="foreach: attackStats" id="attack-stats">
                                            <div class="attack-stat-row row">
                                                <button data-bind="click: $parent.removeAttackRow" type="button" id="btn-remove-attack" class="btn btn-danger btn-small">-</button>
                                                <input data-bind="textInput: name" class="form-control col-4 attack-stat attack-stat-name">
                                                <input data-bind="textInput: bonus" class="form-control col-2 attack-stat attack-stat-bonus">
                                                <input data-bind="textInput: dmg" class="form-control col-4 attack-stat attack-stat-dmg">
                                            </div>
                                            <div class="attack-stat-row row">
                                                <input data-bind="textInput: traits" class="form-control col-12 attack-stat attack-stat-traits">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="misc-counters-container" class="print-hidden">
                        <div id="misc-counters-header">
                            <label>Custom Counters</label>
                            <button data-bind="click: addMiscCounter" type="button" id="btn-add-counter" class="btn btn-primary btn-small">+</button>
                        </div>
                        <div data-bind="foreach: miscCounters" id="misc-counters" class="row block block-shaded">
                            <div class="misc-counter-block">
                                <button data-bind="click: $parent.removeMiscCounter" type="button" id="btn-remove-counter" class="btn btn-danger btn-small">-</button>
                                <span>Reset Daily</span>
                                <input data-bind="checked: rest" type="checkbox" class="misc-counter counter-rest">
                                <input data-bind="textInput: name" class="form-control misc-counter counter-name" placeholder="Custom Counter Name">
                                <div class="counter-container">
                                    <input data-bind="textInput: current" class="form-control misc-counter counter-current" placeholder="Current">
                                    <span>/</span>
                                    <input data-bind="textInput: max" class="form-control misc-counter counter-max" placeholder="Max">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-bind="with: character" class="tab-pane" id="feats" role="tabpanel" aria-labelledby="feats-tab">
                <div id="feats-container" class="container-fluid">
                    <div class="form-group col textarea-col">
                        <label for="placeholderFeats">Feats</label>
                        <textarea data-bind="textInput: placeholderFeats" class="form-control" id="placeholder-feats" rows="25"></textarea>
                    </div>
                </div>
            </div>

            <div data-bind="with: character" class="tab-pane" id="bio" role="tabpanel" aria-labelledby="bio-tab">
                <div id="bio-container" class="container-fluid">
                    <div class="header row block block-bordered">
                        <div class="col-6 form-group">
                            <label for="appearance">Appearance</label>
                            <textarea data-bind="textInput: appearance" id="appearance" class="form-control" rows="5"></textarea>
                        </div>
    
                        <div class="col-6 container">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="ethnicity">Ethnicity</label>
                                    <input data-bind="textInput: ethnicity" id="ethnicity" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="nationality">Nationality</label>
                                    <input data-bind="textInput: nationality" id="nationality" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="birthplace">Birthplace</label>
                                    <input data-bind="textInput: birthplace" id="birthplace" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="age">Age</label>
                                    <input data-bind="textInput: age" id="age" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="ht-wt">HT/WT</label>
                                    <input data-bind="textInput: heightWeight" id="ht-wt" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="gender">Gender/Pronouns</label>
                                    <input data-bind="textInput: gender" id="gender" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 form-group">
                            <label for="attitude">Attitude</label>
                            <textarea data-bind="textInput: attitude" class="form-control" id="attitude" rows="4"></textarea>
                        </div>
                        <div class="col-3 form-group">
                            <label for="beliefs">Beliefs</label>
                            <textarea data-bind="textInput: beliefs" class="form-control" id="beliefs" rows="4"></textarea>
                        </div>
                        <div class="col-2 form-group">
                            <label for="likes">Likes</label>
                            <textarea data-bind="textInput: likes" class="form-control" id="likes" rows="4"></textarea>
                        </div>
                        <div class="col-2 form-group">
                            <label for="dislikes">Dislikes</label>
                            <textarea data-bind="textInput: dislikes" class="form-control" id="dislikes" rows="4"></textarea>
                        </div>
                        <div class="col-2 form-group">
                            <label for="catchphrases">Catchphrases</label>
                            <textarea data-bind="textInput: catchphrases" class="form-control" id="catchphrases" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="backstory">Backstory</label>
                            <textarea data-bind="textInput: backstory" class="form-control" id="backstory" rows="10"></textarea>
                        </div>
                        <div class="col-6 form-group">
                            <label for="party">Party</label>
                            <textarea data-bind="textInput: party" class="form-control" id="party" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div data-bind="with: character" class="tab-pane" id="gear" role="tabpanel" aria-labelledby="gear-tab">
                <div id="gear-container" class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <div class="container block block-shaded">
                                <div class="row">
                                    <div class="col form-group">
                                        <img class="currency" src="../img/cp.png">
                                        <label for="copper">CP</label>
                                        <input data-bind="textInput: copper" id="copper" class="form-control">
                                    </div>
                                    <div class="col form-group">
                                        <img class="currency" src="../img/sp.png">
                                        <label for="silver">SP</label>
                                        <input data-bind="textInput: silver" id="silver" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col form-group">
                                        <img class="currency" src="../img/gp.png">
                                        <label for="gold">GP</label>
                                        <input data-bind="textInput: gold" id="gold" class="form-control">
                                    </div>
                                    <div class="col form-group">
                                        <img class="currency" src="../img/pp.png">
                                        <label for="platinum">PP</label>
                                        <input data-bind="textInput: platinum" id="platinum" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 form-group">
                            <label for="stored-money">Stored Money</label>
                            <textarea data-bind="textInput: storedMoney" class="form-control" id="stored-money" rows="4"></textarea>
                        </div>
                        <div class="col-3 form-group">
                            <label for="gems">Gems and Valuables</label>
                            <textarea data-bind="textInput: gems" class="form-control" id="gems" rows="4"></textarea>
                        </div>
                        <div class="col-3 form-group">
                            <label for="assets">Holdings and Assets</label>
                            <textarea data-bind="textInput: assets" class="form-control" id="assets" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-4">
                            <div class="row block-bordered">
                                <div class="col form-group">
                                    <label for="bulk">Bulk</label>
                                    <input data-bind="textInput: bulk" id="bulk" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <p>Encumberance Over: <span data-bind="text: encumberanceLimit()"></span></p>
                                    <p>Max Load: <span data-bind="text: maxBulk()"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 form-group">
                            <label for="items-equipped">Equipped</label>
                            <textarea data-bind="textInput: itemsEquipped" class="form-control" id="items-equipped" rows="14"></textarea>
                        </div>
                        <div class="col-4 form-group">
                            <label for="items-permanent">Permanent Items</label>
                            <textarea data-bind="textInput: itemsPermanent" class="form-control" id="items-permanent" rows="14"></textarea>
                        </div>
                        <div class="col-4 form-group">
                            <label for="items-consumable">Consumables</label>
                            <textarea data-bind="textInput: itemsConsumable" class="form-control" id="items-consumable" rows="14"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div data-bind="with: character" class="tab-pane" id="spellbook" role="tabpanel" aria-labelledby="spellbook-tab">
                <div id="spellbook-container" class="container-fluid">
                    <div class="form-group col textarea-col">
                        <label for="placeholderSpells">Spells</label>
                        <textarea data-bind="textInput: placeholderSpells" class="form-control" id="placeholder-spells" rows="25"></textarea>
                    </div>
                </div>
            </div>

            <div data-bind="with: character" class="tab-pane" id="formulas" role="tabpanel" aria-labelledby="formulas-tab">
                <div id="formulas-container" class="container-fluid">
                    <div class="form-group col textarea-col">
                        <label for="placeholderFormulas">Crafting Formulas</label>
                        <textarea data-bind="textInput: placeholderFormulas" class="form-control" id="placeholder-formulas" rows="25"></textarea>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="featcatalog" role="tabpanel" aria-labelledby="featcatalog-tab">
                <div id="featcatalog-container" class="print-hidden">
                    <p>TODO</p>
                </div>
            </div>

            <div class="tab-pane" id="spellcatalog" role="tabpanel" aria-labelledby="spellcatalog-tab">
                <div id="spellcatalog-container" class="print-hidden">
                    <select data-bind="options: spellCatalog, optionsText: 'name', optionsValue: 'name'" id="spell-listbox" size="2">
                        <!--spell listbox here-->
                    </select>
                    <div id="spellcatalog-filters" class="block block-bordered">
                        <div class="form-group">
                            <button type="button" id="btn-clear-filters" class="btn btn-primary">Clear Filters</button>
                        </div>
                        <div class="form-group">
                            <label for="filter-name">Name</label>
                            <input id="filter-name" class="form-control ignore">
                        </div>
                        <div class="form-group">
                            <div class="filter-toggle" id="level-filter-toggle"><label for="level-filters">Level    </label><span class="filter-toggle-icon">‣</span></div>
                            <ul id="level-filters" hidden>
                                <!--options autopopulated from spell catalog data-->
                            </ul>
                        </div>
                    </div>
                    <div data-bind="with: spell" id="catalog-spell-container" class="spell-container block block-shaded container-fluid">
                        <div class="row" id="catalog-text-row">
                            <div class="col" id="catalog-text-col">
                                <h3 data-bind="text: typeAndLevel" id="type-level"></h3>
                                <div>
                                    <span data-bind="text: rarityFormatted, class: rarityClass"></span>
                                    <!-- ko foreach: tags  -->
                                    <span data-bind="text: $data" class="spell-tag"></span>
                                    <!-- /ko -->
                                </div>
                                <div data-bind="text: sourceFormatted, visible: source.length > 0"></div>
                                <div data-bind="text: traditionsFormatted, visible: traditions.length > 0"></div>
                                <div data-bind="text: timeAndComponents"></div>
                                <div data-bind="text: costFormatted, visible: cost.length > 0"></div>
                                <div data-bind="text: secondaryCastersFormatted, visible: secondaryCasters.length > 0"></div>
                                <div data-bind="text: primaryCheckFormatted, visible: primaryCheck.length > 0"></div>
                                <div data-bind="text: secondaryCheckFormatted, visible: secondaryCheck.length > 0"></div>
                                <div data-bind="text: saveFormatted, visible: savingThrow.value.length > 0"></div>
                                <div data-bind="text: rangeFormatted, visible: range.length > 0"></div>
                                <div data-bind="text: targetFormatted, visible: target.length > 0"></div>
                                <div data-bind="text: durationFormatted, visible: duration.length > 0"></div>
                                <hr>
                                <div data-bind="html: description"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- <button data-bind="click: function(){$root.character().addSpell(level, name)}, disable: $root.character().hasSpell(name)" type="button" id="btn-learn-spell" class="btn btn-primary">+ Add to Spellbook</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>  

            <div class="tab-pane" id="craftingcatalog" role="tabpanel" aria-labelledby="craftingcatalog-tab">
                <div id="craftingcatalog-container" class="print-hidden">
                    <p>TODO</p>
                </div>
            </div>
        </div>
    </body>
</html>
