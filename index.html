<body>
    <ul class="nav nav-pills print-hidden" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="stats-tab" data-toggle="tab" role="tab" aria-controls="stats" aria-selected="true">Stats</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="bio-tab" data-toggle="tab" role="tab" aria-controls="bio" aria-selected="false">Bio</a>

        <li class="nav-item">

    <div class="tab-content">
        <div class="tab-pane show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
            <div id="stats-container" class="container-fluid">
                <div class="header row block block-bordered">
                    <div class="col-4 form-group">
                        <label for="character-name">Character Name</label>
                        <input id="character-name" class="form-control">
                    </div>

                    <div class="col-8 container">
                        <div class="row">
                            <div class="form-group col">
                                <label for="class-level">Class & Level</label>
                                <input id="class-level" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="background">Background</label>
                                <input id="background" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="player-name">Player Name</label>
                                <input id="player-name" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="race">Race</label>
                                <input id="race" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="Alignment">Alignment</label>
                                <input id="alignment" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="xp">Experience Points</label>
                                <input id="xp" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div id="ability-scores" class="block block-shaded col-4">
                                    <div class="ability-score-container form-group">
                                        <label>Strength</label>
                                        <span id="str-mod" class="ability-mod">+0</span>
                                        <input id="str" class="form-control ability-input">
                                    </div>
                                    <div class="ability-score-container form-group">
                                        <label>Dexterity</label>
                                        <span id="dex-mod" class="ability-mod">+0</span>
                                        <input id="dex" class="form-control ability-input">
                                    </div>
                                    <div class="ability-score-container form-group">
                                        <label>Constitution</label>
                                        <span id="con-mod" class="ability-mod">+0</span>
                                        <input id="con" class="form-control ability-input">
                                    </div>
                                    <div class="ability-score-container form-group">
                                        <label>Intelligence</label>
                                        <span id="int-mod" class="ability-mod">+0</span>
                                        <input id="int" class="form-control ability-input">
                                    </div>
                                    <div class="ability-score-container form-group">
                                        <label>Wisdom</label>
                                        <span id="wis-mod" class="ability-mod">+0</span>
                                        <input id="wis" class="form-control ability-input">
                                    </div>
                                    <div class="ability-score-container form-group">
                                        <label>Charisma</label>
                                        <span id="char-mod" class="ability-mod">+0</span>
                                        <input id="char" class="form-control ability-input">
                                    </div>
                                </div>
                                <div id="skills-etc" classes="col-8">
                                    <div class="form-check print-hidden">
                                        <input class="form-check-input proficiency-check" type="checkbox" id="inspiration">
                                        <label class="form-check-label" for="inspiration">Inspiration</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="proficiency">Proficiency Bonus</label>
                                        <input id="proficiency" class="form-control">
                                    </div>
                                    <div class="form-check print-hidden">
                                        <input class="form-check-input joat-check" type="checkbox" id="joat">
                                        <label class="form-check-label" for="joat">Jack of All Trades</label>
                                    </div>
                                    <div id="saving-throws" class="block block-bordered">
                                        <label>Saving Throws</label>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-str">
                                            <span id="saving-str-mod" class="str-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-str">Strength</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-dex">
                                            <span id="saving-dex-mod" class="dex-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-dex">Dexterity</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-con">
                                            <span id="saving-con-mod" class="con-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-con">Constitution</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-int">
                                            <span id="saving-int-mod" class="int-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-int">Intelligence</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-wis">
                                            <span id="saving-wis-mod" class="wis-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-wis">Wisdom</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input proficiency-check" type="checkbox" id="saving-char">
                                            <span id="saving-char-mod" class="char-mod-prof mod-saving">+0</span>
                                            <label class="form-check-label" for="saving-char">Charisma</label>
                                        </div>
                                    </div>
                                    <div id="skills" class="block block-bordered">
                                        <label>Skills</label>
                                        <div>
                                            <div class="skillbox" id="acrobatics">&nbsp</div>
                                            <span id="acrobatics-mod" class="dex-mod-prof">+0</span>
                                            <label class="form-check-label" for="acrobatics">Acrobatics</label>
                                            <label class="ability-note">(Dex)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="animal-handling">&nbsp</div>
                                            <span id="animal-handling-mod" class="wis-mod-prof">+0</span>
                                            <label class="form-check-label" for="animal-handling">Animal Handling</label>
                                            <label class="ability-note">(Wis)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="arcana">&nbsp</div>
                                            <span id="arcana-mod" class="int-mod-prof">+0</span>
                                            <label class="form-check-label" for="arcana">Arcana</label>
                                            <label class="ability-note">(Int)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="athletics">&nbsp</div>
                                            <span id="athletics-mod" class="str-mod-prof">+0</span>
                                            <label class="form-check-label" for="athletics">Athletics</label>
                                            <label class="ability-note">(Str)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="deception">&nbsp</div>
                                            <span id="deception-mod" class="char-mod-prof">+0</span>
                                            <label class="form-check-label" for="deception">Deception</label>
                                            <label class="ability-note">(Char)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="history">&nbsp</div>
                                            <span id="history-mod" class="int-mod-prof">+0</span>
                                            <label class="form-check-label" for="history">History</label>
                                            <label class="ability-note">(Int)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="insight">&nbsp</div>
                                            <span id="insight-mod" class="wis-mod-prof">+0</span>
                                            <label class="form-check-label" for="insight">Insight</label>
                                            <label class="ability-note">(Wis)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="intimidation">&nbsp</div>
                                            <span id="intimidation-mod" class="char-mod-prof">+0</span>
                                            <label class="form-check-label" for="intimidation">Intimidation</label>
                                            <label class="ability-note">(Char)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="investigation">&nbsp</div>
                                            <span id="investigation-mod" class="int-mod-prof">+0</span>
                                            <label class="form-check-label" for="investigation">Investigation</label>
                                            <label class="ability-note">(Int)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="medicine">&nbsp</div>
                                            <span id="medicine-mod" class="wis-mod-prof">+0</span>
                                            <label class="form-check-label" for="medicine">Medicine</label>
                                            <label class="ability-note">(Wis)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="nature">&nbsp</div>
                                            <span id="nature-mod" class="int-mod-prof">+0</span>
                                            <label class="form-check-label" for="nature">Nature</label>
                                            <label class="ability-note">(Int)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="perception">&nbsp</div>
                                            <span id="perception-mod" class="wis-mod-prof">+0</span>
                                            <label class="form-check-label" for="perception">Perception</label>
                                            <label class="ability-note">(Wis)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="performance">&nbsp</div>
                                            <span id="performance-mod" class="char-mod-prof">+0</span>
                                            <label class="form-check-label" for="performance">Performance</label>
                                            <label class="ability-note">(Char)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="persuasion">&nbsp</div>
                                            <span id="persuasion-mod" class="char-mod-prof">+0</span>
                                            <label class="form-check-label" for="persuasion">Persuasion</label>
                                            <label class="ability-note">(Char)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="religion">&nbsp</div>
                                            <span id="religion-mod" class="int-mod-prof">+0</span>
                                            <label class="form-check-label" for="religion">Religion</label>
                                            <label class="ability-note">(Int)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="slight-of-hand">&nbsp</div>
                                            <span id="slight-of-hand-mod" class="dex-mod-prof">+0</span>
                                            <label class="form-check-label" for="slight-of-hand">Slight of Hand</label>
                                            <label class="ability-note">(Dex)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="stealth">&nbsp</div>
                                            <span id="stealth-mod" class="dex-mod-prof">+0</span>
                                            <label class="form-check-label" for="stealth">Stealth</label>
                                            <label class="ability-note">(Dex)</label>
                                        </div>
                                        <div>
                                            <div class="skillbox" id="survival">&nbsp</div>
                                            <span id="survival-mod" class="wis-mod-prof">+0</span>
                                            <label class="form-check-label" for="survival">Survival</label>
                                            <label class="ability-note">(Wis)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col textarea-col">
                                    <label for="proficiencies-languages">Proficiencies & Languages</label>
                                    <textarea class="form-control" id="proficiencies-languages" rows="7"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="container block block-shaded">
                                    <div class="row">
                                        <div class="form-group col">
                                            <label for="armor-class">Armor Class</label>
                                            <input id="armor-class" class="form-control">
                                        </div>
                                        <div class="form-group col">
                                            <label for="armor-class">Initiative</label>
                                            <input id="initiative" class="form-control ignore" value="+0" readonly>
                                        </div>
                                        <div class="form-group col">
                                            <label for="speed">Speed</label>
                                            <input id="speed" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col container">
                                            <label class="row">Hit Points</label>
                                            <div class="row">
                                                <input id="current-hp" class="form-control col-5 print-hidden">
                                                <span class="col-1 print-hidden">/</span>
                                                <input id="max-hp" class="form-control col-5">
                                            </div>
                                        </div>
                                        <div class="col print-hidden">
                                            <label class="col">Temporary HP</label>
                                            <input id="temp-hp" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col container">
                                            <label class="row">Hit Dice</label>
                                            <div class="row">
                                                <input id="current-hit-dice" class="form-control col-5 print-hidden">
                                                <span class="col-1 print-hidden">/</span>
                                                <input id="max-hit-dice" class="form-control col-5">
                                            </div>
                                        </div>
                                        <div class="col container print-hidden">
                                            <label class="row">Death Saves</label>
                                            <div class="row">
                                                <label class="col-6">Successes</label>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-success-1"></div>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-success-2"></div>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-success-3"></div>
                                            </div>
                                            <div class="row">
                                                <label class="col-6">Failures</label>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-failure-1"></div>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-failure-2"></div>
                                                <div class="col-2"><input class="death-saving" type="checkbox" id="death-saving-failure-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container block block-bordered">
                                    <label class="row full-width-label">Attacks</label>
                                    <div class="row">
                                        <label class="col-1 print-hidden"></label>
                                        <label class="col-4">Name</label>
                                        <label class="col-2">Bonus</label>
                                        <label class="col-4">Damage/Type</label>
                                    </div>
                                    <div id="attack-stats">
                                        <!-- attack elements are generated here -->
                                    </div>
                                    <div class="row">
                                        <button type="button" id="btn-add-attack" class="btn btn-primary">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="container block block-shaded">
                                    <div class="row">
                                        <div class="col form-group">
                                            <img class="currency" src="./img/cp.png">
                                            <label for="copper">CP</label>
                                            <input id="copper" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <img class="currency" src="./img/sp.png">
                                            <label for="silver">SP</label>
                                            <input id="silver" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <img class="currency" src="./img/ep.png">
                                            <label for="electrum">EP</label>
                                            <input id="electrum" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col form-group">
                                            <img class="currency" src="./img/gp.png">
                                            <label for="gold">GP</label>
                                            <input id="gold" class="form-control">
                                        </div>
                                        <div class="col form-group">
                                            <img class="currency" src="./img/pp.png">
                                            <label for="platinum">PP</label>
                                            <input id="platinum" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col textarea-col">
                                    <label for="equipment">Equipment</label>
                                    <textarea class="form-control" id="equipment" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div class="form-group col textarea-col">
                                    <label for="features">Features & Traits</label>
                                    <textarea class="form-control" id="features" rows="40"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="misc-counters-container" class="print-hidden">
                    <div id="misc-counters-header">
                        <label>Custom Counters</label>
                        <button type="button" id="btn-add-counter" class="btn btn-primary">+</button>
                    </div>
                    <div id="misc-counters" class="row block block-shaded">
                        <!-- counter elements are generated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="bio" role="tabpanel" aria-labelledby="bio-tab">
            <div id="bio-container" class="container-fluid">
                <div class="header row block block-bordered">
                    <div class="col-6 form-group">
                        <label for="physical-description">Physical Description</label>
                        <textarea id="physical-description" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="col-6 container">
                        <div class="row">
                            <div class="form-group col">
                                <label for="age">Age</label>
                                <input id="age" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="height">Height</label>
                                <input id="height" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="weight">Weight</label>
                                <input id="weight" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="eyes">Eyes</label>
                                <input id="eyes" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="skin">Skin</label>
                                <input id="skin" class="form-control">
                            </div>
                            <div class="form-group col">
                                <label for="hair">Hair</label>
                                <input id="hair" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 form-group">
                        <label for="traits">Personality Traits</label>
                        <textarea class="form-control" id="traits" rows="4"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <label for="ideals">Ideals</label>
                        <textarea class="form-control" id="ideals" rows="4"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <label for="bonds">Bonds</label>
                        <textarea class="form-control" id="bonds" rows="4"></textarea>
                    </div>
                    <div class="col-3 form-group">
                        <label for="flaws">Flaws</label>
                        <textarea class="form-control" id="flaws" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="backstory">Backstory</label>
                        <textarea class="form-control" id="backstory" rows="10"></textarea>
                    </div>
                    <div class="col-6 form-group">
                        <label for="allies">Allies & Organizations</label>
                        <textarea class="form-control" id="allies" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="additional-features">Additional Features & Traits</label>
                        <textarea class="form-control" id="additional-features" rows="10"></textarea>
                    </div>
                    <div class="col-6 form-group">
                        <label for="treasure">Treasure</label>
                        <textarea class="form-control" id="treasure" rows="10"></textarea>
                    </div>

        <div class="tab-pane" id="spellbook" role="tabpanel" aria-labelledby="spellbook-tab">
            <div id="spellbook-container" class="container-fluid">
                <div class="header row block block-bordered">
                    <div class="col-6 form-group">
                        <label for="spellcasting-class">Spellcasting Class</label>
                        <input id="spellcasting-class" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label for="spellcasting-ability">Spellcasting Ability</label>
                        <input id="spellcasting-ability" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label for="spell-save-dc">Spell Save DC</label>
                        <input id="spell-save-dc" class="form-control">
                    </div>
                    <div class="form-group col-2">
                        <label for="spell-attack-bonus">Spell Attack Bonus</label>
                        <input id="spell-attack-bonus" class="form-control">
                    </div>
                </div>

                <div>
                    <div>
                        <span>Spell Slots Refresh on:</span>
                        <input type="radio" name="spell-rest" id="spell-rest-short" value="1">
                        <label for="spell-rest-short">Short Rest</label>
                        <input type="radio" name="spell-rest" id="spell-rest-long" value="2">
                        <label for="spell-rest-long">Long Rest</label>
                    </div>
                    <button type="button" id="btn-reset-prepared" class="btn btn-success">Reset Prepared Spells</button>
                </div>
                <div class="row">
                    <div class="col container block block-shaded spell-block" data-level="0">
                        <label class="row full-width-label">Cantrips</label>
                        <div id="spells">
                            <!-- spells are generated here -->
                        </div>
                        <div class="row">
                            <button type="button" id="btn-add-spell" class="btn btn-primary">+</button>
                        </div>
                    </div>
                    <div class="col container block block-shaded spell-block" data-level="-1">
                        <label class="row full-width-label">Other</label>
                        <div id="spells">
                            <!-- spells are generated here -->
                        </div>
                        <div class="row">
                            <button type="button" id="btn-add-spell" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
                <div class="row">
